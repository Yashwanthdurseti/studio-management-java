<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>All Class Details</title>
    
    <!-- Bootstrap CSS -->
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css">
    <link rel="stylesheet" href="styles.css">
</head>
<body>
    <div class="container my-5">
        <h1 class="text-center mb-4">All Class Details</h1>
        
        <!-- Classes Section -->
        <div class="accordion mb-5" id="classesAccordion">
            <h2 class="text-primary mb-3">Classes</h2>
            <div id="classes-container">
                <!-- Class items will populate here -->
            </div>
        </div>

        <!-- Bookings Section -->
        <h2 class="text-primary mt-4">Bookings</h2>
        <div class="row mb-3">
            <div class="col-md-6">
                <label for="class-filter" class="form-label">Select Class:</label>
                <select id="class-filter" class="form-select" onchange="updateDateFilter()">
                    <option value="">All Classes</option>
                </select>
            </div>
            <div class="col-md-6">
                <label for="date-filter" class="form-label">Select Date:</label>
                <select id="date-filter" class="form-select" onchange="filterBookings()">
                    <option value="">All Dates</option>
                </select>
            </div>
        </div>

        <div class="table-responsive">
            <table class="table table-striped table-hover">
                <thead class="table-dark">
                    <tr>
                        <th>Name</th>
                        <th>Class</th>
                        <th>Date</th>
                    </tr>
                </thead>
                <tbody id="bookings-table-body"></tbody>
            </table>
        </div>

        <div class="text-center">
            <button class="btn btn-secondary mt-4" onclick="window.history.back()">Back to Home</button>
        </div>
    </div>

    <!-- Custom JS Script -->
    <script src="allDetails.js"></script>
    <!-- Bootstrap JS Bundle -->
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>
</body>
</html>
