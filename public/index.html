<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Studio Management</title>

    <!-- Bootstrap CSS -->
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css">
    <link rel="stylesheet" href="styles.css">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/flatpickr/dist/flatpickr.min.css">
</head>
<body>
    <div class="container my-5">
        <h1 class="text-center mb-5">Studio Management Dashboard</h1>

        <!-- Create Class Section -->
        <div class="card shadow mb-4">
            <div class="card-header bg-dark text-white">
                <h2 class="mb-0"  style="color:white">Create a Fitness Class</h2>
            </div>
            <div class="card-body">
                <form id="create-class-form" class="row g-3">
                    <div class="col-md-6">
                        <label for="class-name" class="form-label">Class Name</label>
                        <input type="text" id="class-name" class="form-control" placeholder="Enter class name" required>
                    </div>
                    <div class="col-md-3">
                        <label for="start-date" class="form-label">Start Date</label>
                        <input type="text" id="start-date" class="form-control" placeholder="Select start date" required readonly>
                    </div>
                    <div class="col-md-3">
                        <label for="end-date" class="form-label">End Date</label>
                        <input type="text" id="end-date" class="form-control" placeholder="Select end date" required readonly>
                    </div>
                    <div class="col-md-3">
                        <label for="capacity" class="form-label">Capacity</label>
                        <input type="number" id="capacity" class="form-control" placeholder="Enter capacity" required>
                    </div>
                    <div class="col-12 text-center mt-4">
                        <button type="submit" class="btn btn-success btn-lg">Create Class</button>
                    </div>
                </form>
            </div>
        </div>

        <!-- Book Class Section -->
        <div class="card shadow mb-4">
            <div class="card-header bg-dark text-white">
                <h2 class="mb-0"  style="color:white">Book a Class</h2>
            </div>
            <div class="card-body">
                <form id="booking-form" class="row g-3">
                    <div class="col-md-6">
                        <label for="member-name" class="form-label">Your Name</label>
                        <input type="text" id="member-name" class="form-control" placeholder="Enter your name" required>
                    </div>
                    <div class="col-md-3">
                        <label for="class-select" class="form-label">Select Class</label>
                        <select id="class-select" class="form-select" required>
                            <option value="">Choose a class</option>
                        </select>
                    </div>
                    <div class="col-md-3">
                        <label for="date-picker" class="form-label">Select Date</label>
                        <input type="text" id="date-picker" class="form-control" placeholder="Select a date" required readonly>
                    </div>
                    <div class="col-12 text-center mt-4">
                        <button type="submit" class="btn btn-primary btn-lg">Book Class</button>
                    </div>
                </form>
            </div>
        </div>

        <!-- View All Details Button -->
        <div class="text-center mt-4">
            <button id="view-details" onclick="window.location.href='allDetails.html'" class="btn btn-secondary btn-lg">View All Details</button>
        </div>
    </div>

    <!-- Modal Structure without blur layer -->
    <div id="success-modal" class="modal fade" tabindex="-1" aria-labelledby="modalLabel" aria-hidden="true">
        <div class="modal-dialog">
            <div class="modal-content">
                <div class="modal-header">
                    <h5 id="modal-title" class="modal-title"></h5>
                    <button type="button" class="btn-close" data-bs-dismiss="modal" aria-label="Close"></button>
                </div>
                <div class="modal-body">
                    <p id="modal-message"></p>
                </div>
                <div class="modal-footer">
                    <button type="button" class="btn btn-primary" data-bs-dismiss="modal">OK</button>
                </div>
            </div>
        </div>
    </div>

    <!-- Bootstrap and Flatpickr Scripts -->
    <script src="https://cdn.jsdelivr.net/npm/flatpickr"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>
    <script src="script.js"></script>
</body>
</html>
